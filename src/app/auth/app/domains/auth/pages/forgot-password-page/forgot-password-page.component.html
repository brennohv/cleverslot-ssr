<div class="d-flex row login-container">
    <div class="background-image col-6 d-none d-md-block"></div>
    <div class="col-12 col-md-6 login-content d-flex flex-column align-items-center justify-content-center">
        <h4 class="mb-3"><span [transloco]="I18N_PREFFIX + 'title'"></span></h4>
        <form class="form-container" (keyup.enter)="forgotPassword()">
            <div class="mb-3">
                <lib-input [type]="IInputType.EMAIL" [label]="'mfAuth.register.email' | transloco"
                    [formControlRef]="emailFormControl">
                </lib-input>
            </div>
            @if (isLoading()) {
            <lib-spinner />
            } @else {
            <div class="d-flex flex-column align-items-center gap-3">
                <button cdkFocusInitial (click)="forgotPassword()" class="w-100" mat-flat-button color="primary">
                    <span [transloco]="I18N_PREFFIX + 'forgot-button'"></span>
                </button>
                <span><span [transloco]="'mfAuth.register.under-register-msg'"></span>
                    <a class="w-100 underline c-secondary fw-bold" routerLink="auth/login"
                        queryParamsHandling="preserve"><span [transloco]="'mfAuth.register.sign-in'"></span>
                    </a>
                </span>
            </div>
            }
        </form>
    </div>
</div>
