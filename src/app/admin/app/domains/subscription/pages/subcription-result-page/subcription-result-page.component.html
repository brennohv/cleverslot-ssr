<div class="container">
    <div class="row justify-content-center">
        @if (isLoading()) {
            <lib-spinner />
        } @else if (isSuccessContentX()) {
            <div class="col-10 col-md-12 card shadow-lg p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="success-icon bi bi-check-circle-fill"></i>
                    </div>
                    <h1 class="text-success">
                        <span [transloco]="I18N_PREFFIX + 'success.title'"></span>
                    </h1>
                    <p class="lead mt-3">
                        <span [transloco]="I18N_PREFFIX + 'success.thank-you'"></span>
                    </p>
                    <p><span [transloco]="I18N_PREFFIX + 'success.full-access'"></span></p>
                    <div class="mt-4">
                        <a [routerLink]="'../barbershop-config'" class="btn btn-primary btn-lg">
                            <span [transloco]="I18N_PREFFIX + 'success.go-to-admin'"></span>
                        </a>
                    </div>
                </div>
            </div>
        } @else {
            <div class="col-10 col-md-12 card shadow-lg p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="error-icon bi bi-x-circle-fill"></i>
                    </div>
                    <h1 class="text-danger">
                        <span [transloco]="I18N_PREFFIX + 'failed.title'"></span>
                    </h1>
                    <p class="lead mt-3">
                        <span [transloco]="I18N_PREFFIX + 'failed.message'"></span>
                    </p>
                    <p><span [transloco]="I18N_PREFFIX + 'failed.check-payment'"></span></p>
                    <p><span [transloco]="I18N_PREFFIX + 'failed.contact-support'"></span></p>
                    <p><span [transloco]="I18N_PREFFIX + 'failed.email'"></span></p>
                </div>
            </div>
        }
    </div>
</div>
